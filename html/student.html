<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container-fluid p-4" id="main-container">
        <h1 class="text-center mb-4">STUDENT MANAGEMENT SYSTEM</h1>

       
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link active" href="#student-tab" data-bs-toggle="tab">Student</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#Course" data-bs-toggle="tab">Course</a>
            </li>
        </ul>

  
        <div class="tab-content">
            
            <div class="tab-pane fade show active" id="student-tab">
                <div class="row">
                    
                    <div class="col-md-4" id="studentForm">
                        <form>
                            
                            <div class="mb-3">
                                <label for="studentName" class="form-label">Student's Name</label>
                                <input type="text" class="form-control" id="studentName" placeholder="Enter Name">
                            </div>
                            <div class="mb-3">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob">
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address </label>
                                <input type="text" class="form-control" id="address" placeholder="Address ">
                            </div>
                            <div class="mb-3">
                                <label for="batchName/Id" class="form-label">Batch Name/No</label>
                                <input type="text" class="form-control" id="batchName/Id" placeholder="Batch Name/No" >
                            </div>
                            <div class="mb-3">
                                <label for="registerdate" class="form-label">Register Date</label>
                                <input type="text" class="form-control" id="registerdate" placeholder="Register Date">
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Image</label>
                                <input type="file" class="form-control" id="image">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="addStudent()">Add</button>

                            <button class="btn btn-secondary" onclick="clearForm() ">Clear</button>
                        </form>
                    </div>

                   
                    <div class="col-md-8">
                      
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search Student" id="searchInput">
                            <button class="btn btn-primary" onclick="searchStudent()">Search</button>
                            <button class="btn btn-secondary">Refresh</button>
                        </div>

                       
                        <table class="table table-bordered table-hover" id="tblstudents">
                            <thead>
                              
                            </thead>
                            <tbody>
                               
                                
                            </tbody>
                        </table>

                       
                        <div class="d-flex justify-content-between">
                            
                            <a href="index.html" class="btnBack">
                                <button class="btn btn-info ms-4">Home 
                                    <i class='fas fa-arrow-left'></i>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

          <!-- Update Student Form or Modal -->
<div id="updateForm" style="display:none;">
    <h3>Update Student</h3>
    <input type="hidden" id="updateId">
    <label>Full Name:</label>
    <input type="text" id="updateFullName">
    <label>Date of Birth:</label>
    <input type="date" id="updateDob">
    <label>Gender:</label>
    <select id="updateGender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <label>Email:</label>
    <input type="email" id="updateEmail">
    <label>Phone Number:</label>
    <input type="text" id="updatePhone">
    <label>Address:</label>
    <input type="text" id="updateAddress">
    <label>Batch Name:</label>
    <input type="text" id="updateBatchName">
    <label>Register Date:</label>
    <input type="date" id="updateRegisterDate">
    <label>Image:</label>
    <input type="file" id="updateImageInput">
    <img id="updateImage" src="" alt="Student Image" width="100px">
    <button onclick="submitUpdatedStudent()">Submit</button>
    <button onclick="hideUpdateForm()">Cancel</button>
</div>

            <div class="tab-pane fade" id="Teacher">Course Management</div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../app.js"></script>
</body>
</html>
